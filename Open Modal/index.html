<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Open Modal</title>
</head>
<body>
    <button type="button" class="button" onclick="toggleOpenMenu()">Open Modal</button>
    <div class="modal-back" onclick="toggleOpenMenu()"></div>
    <div class="modal">
            <h2>Modal Window</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore fugiat maxime incidunt veniam? Eos nulla, ipsam placeat suscipit quisquam itaque qui..</p>
    </div>
   
    <script>
        const toggleOpenMenu = () => {
            const bodyClassList = document.body.classList;
            if(bodyClassList.contains("open")) {
                bodyClassList.remove("open");
                bodyClassList.add("closed");
            }else {
                bodyClassList.remove("closed");
                bodyClassList.add("open");
            }
        }
    </script>
</body>
</html>
